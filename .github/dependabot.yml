version: 2
updates:
  # Frontend (Next.js)
  - package-ecosystem: "npm"
    directory: "/web/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend):"
    groups:
      next:
        patterns:
          - "next*"
          - "@next/*"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      dev-deps:
        dependency-type: "development"

  # Backend (Cloudflare Workers)
  - package-ecosystem: "npm"
    directory: "/web/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps(backend):"
    groups:
      cloudflare:
        patterns:
          - "wrangler*"
          - "@cloudflare/*"
      hono:
        patterns:
          - "hono*"

  # Server (Rust)
  - package-ecosystem: "cargo"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "server"
    commit-message:
      prefix: "deps(server):"

  # CLI (Python)
  - package-ecosystem: "pip"
    directory: "/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "cli"
    commit-message:
      prefix: "deps(cli):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions):"
