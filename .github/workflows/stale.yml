name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please comment to keep it open.
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,priority: critical,priority: high'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If you're still working on this, please comment or push new commits to keep it open.
            Thank you for your contributions!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work, please reopen the PR or create a new one.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work in progress'
          
          # Operations
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
